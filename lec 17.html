<!-- order and unorder list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ol type="1">
        <li>item </li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <ul style="list-style-type:circle;"> 
        <!-- inlinecss -->
        <li>item </li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <dl>
        <dt>guitar</dt>
        <dd>guitr is six string instrument</dd>
        <dt>tabla</dt>
        <dd>tabla is two membrane instrument</dd>
    </dl>
</body>
</html>
