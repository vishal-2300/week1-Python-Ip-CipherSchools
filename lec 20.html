<!DOCTYPE html>
<html lang="en">
<head>

    <title>html forms</title>

<body>
    <h1>Html forms</h1>
    <form>
        <label for="username">Username:</label>

        <label for="Password">Password:</label>

        <input type="submit" value="signin">
    </form>
